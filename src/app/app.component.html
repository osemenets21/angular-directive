<header>{{ title }}</header>
<div class="wrapper">
  <div class="edit-area">
    <form name="newUser-details" class="form-user">
      <p>Login</p>
      <input
        type="text"
        placeholder="enter login"
        [(ngModel)]="login"
        name="login"
        required
      />
      <p>Password</p>
      <input
        type="password"
        placeholder="enter password"
        [(ngModel)]="password"
        name="password"
        required
      />
      <p>Email</p>
      <input
        type="email"
        placeholder="enter email"
        [(ngModel)]="email"
        name="email"
        required
      />
      <input *ngIf="!editStatus" type="button" value="Add user" (click)="addUser()" [disabled]="!login && !email && !password"/>
      <input *ngIf="editStatus" type="button" value="Save" class="btn-save" (click)="saveEditUser()" [disabled]="!login && !email && !password"/>
    </form>
  </div>
  <div class="list-users">
    <table>
      <thead>
        <tr>
          <td>#</td>
          <td>Login</td>
          <td>Password</td>
          <td>Email</td>
          <td>Edit</td>
          <td>Delete</td>
        </tr>
      </thead>
      <tbody>
        <tr class="user" *ngFor="let user of arrUsers; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ user.login }}</td>
          <td>{{ user.password }}</td>
          <td class="email">{{ user.email }}</td>

          <button (click)="editUser(i)" class="btnEdit">Edit</button>
          <button (click)="deleteUser(i)" class="btnDelete" [disabled]="editStatus">Delete</button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
